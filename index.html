<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./responsive.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-12 image">
            <img src="./images/image-product-desktop.jpg" alt="" class="img-fluid dsktp">
            <img src="./images/image-product-mobile.jpg" alt="" class="img-fluid mbl">
          </div>
          <div class="col-md-6 col-12 detail">
            <p class="text">P E R F U M E</p>
            <h1 class="text2 title">Gabrielle Essence Eau De Parfum</h1>
            <p class="text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>
            <p class="d-flex align-items-center">
              <span class="text2 price">
                $149.99
              </span>
              <span class="text ms-4">
                <del>$169.99</del>
              </span>
            </p>
            <button class="btn text"><span class="me-2"><i class="fa-solid fa-cart-shopping"></i></span>Order Now</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
